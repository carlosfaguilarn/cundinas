<ion-header>
  <ion-navbar color="tema">
    <ion-title>{{cundina.nombre}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="contenedor">
    <div class="centrar">
        <img src="assets/imgs/paypal.jpg" alt="XX" *ngIf="cundina.tipo==paypal" class="img-media">
        <img src="assets/imgs/card.jpg" alt="XX" *ngIf="cundina.tipo!=paypal" class="img-media">
    </div>
      

    <ion-grid>
      <ion-row justify-content-center>
        <ion-col col-6 class="align-end">
          <strong>Fecha de inicio:</strong>
        </ion-col>
        <ion-col col-6 >
          {{cundina.inicio}} 
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6 class="align-end">
          <strong>Fecha final:</strong>
        </ion-col>
        <ion-col col-6 >
          {{cundina.fin}} 
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6 class="align-end">
          <strong>Cantidad:</strong>
        </ion-col>
        <ion-col col-6>
          {{cundina.cantidad}} 
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6 class="align-end">
          <strong>Periodo:</strong>
        </ion-col>
        <ion-col col-6 >
          {{cundina.periodo}} 
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6 class="align-end">
          <strong>Pago:</strong>
        </ion-col>
        <ion-col col-6>
          {{cundina.pago}} 
        </ion-col>
      </ion-row>
    </ion-grid>

    <!--

    
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-icon name="ios-eye"></ion-icon> Ver integrantes
        </ion-col> 
      </ion-row>
      <ion-row>
        <ion-row>
          <ion-col col-12>
            <ion-icon name="ios-eye"></ion-icon> Ver pagos
          </ion-col> 
        </ion-row>
      </ion-row>
    </ion-grid>
  -->

  </div>
</ion-content>
