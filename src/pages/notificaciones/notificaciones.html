<ion-header>
  <ion-navbar color="tema">
    <ion-title>
      Notificaciones
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let notificacion of notificaciones; let i = index">
          <ion-item>
            <ion-row>
              <ion-col col-8>
                <h2>{{notificacion.cundina.title}}</h2>
                <p>{{notificacion.user_admin.name+' '+notificacion.user_admin.last_name}}</p>
              </ion-col>
              <ion-col col-4>
                <ion-row content-justify-right>
                  <ion-col col-6>
                      <button ion-button color="secondary-light" (click)="responder(notificacion._id, 'Aceptada', i)">
                        <ion-icon color="light" class="font-icon" ios="ios-checkmark" md="md-checkmark"></ion-icon>
                      </button> 
                  </ion-col>
                  <ion-col col-6>
                      <button ion-button color="danger-light" (click)="responder(notificacion._id, 'Rechazada', i)">
                        <ion-icon color="light" class="font-icon" ios="ios-close" md="md-close"></ion-icon>
                      </button> 
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row> 
          </ion-item>
    
          <ion-item-options side="right">
            <button ion-button color="danger" (click)="agregarIntegrante(cundina)">
              <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
            </button>
          </ion-item-options> 
        </ion-item-sliding>
      </ion-list>
</ion-content>
