<ion-header>
  <ion-navbar color="tema">
    <ion-title>Crear cuenta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="text-center">
  <form (ngSubmit)="onSubmit()" class="form-center">
    <ion-item>
      <ion-input type="text" [(ngModel)]="user.name" name="name" placeholder="Nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="user.last_name" name="last_name" placeholder="Apellido(s)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="user.email" name="email" placeholder="Correo electrónico"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="user.phone_number" name="phone_number" placeholder="Teléfono"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="user.address" name="address" placeholder="Dirección"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="user.password" name="password" placeholder="Contraseña"></ion-input>
    </ion-item> 

    <ion-item>
      <ion-label>Tipo de usuario</ion-label>
      <ion-select name ="role" [(ngModel)]="user.role">
        <ion-option name ="role" value="Cliente">Soy cliente</ion-option>
        <ion-option name ="role" value="Admin">Quiero ser administrador</ion-option>
      </ion-select>
    </ion-item>

    <button ion-button block type="submit">Guardar</button>
  </form> 
</ion-content>
