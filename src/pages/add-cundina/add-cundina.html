<ion-header>
  <ion-navbar color="tema">
    <ion-title>Crear consulta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()" class="form-center">
    <ion-item>
      <ion-input type="text" [(ngModel)]="cundina.titulo" name="title" placeholder="Nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="integrante" name="integrante" placeholder="Agregar integrante"></ion-input>
      <button ion-button (click)="agregarIntegrante()" clear item-right color="default"><ion-icon ios="ios-add" md="md-add"></ion-icon></button>
    </ion-item>

    <ion-item> 
      <ion-input type="text" [(ngModel)]="cundina.periodo" name="periodo" placeholder="Periodo"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-datetime displayFormat="MM/DD/YYYY" name="inicio" [(ngModel)]="cundina.inicio" placeholder="Fecha de inicio"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-datetime displayFormat="MM/DD/YYYY" name="fin" [(ngModel)]="cundina.fin" placeholder="Fecha finalizaciÃ³n"></ion-datetime>
    </ion-item>

    <button ion-button block type="submit">Guardar</button>
  </form> 
</ion-content>
