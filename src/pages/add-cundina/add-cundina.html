<ion-header>
  <ion-navbar color="tema">
    <ion-title>Crear consulta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()" class="form-center">
    <ion-item>
      <ion-input type="text" [(ngModel)]="cundina.title" name="title" placeholder="TÃ­tulo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="cundina.time" name="time" placeholder="Periodos"></ion-input>
    </ion-item> 
 
    <ion-item>
      <ion-label>Modalidad</ion-label>
      <ion-select name ="tipo" [(ngModel)]="cundina.tipo">
        <ion-option name ="tipo" value="Semana">Semanal</ion-option>
        <ion-option name ="tipo" value="Quincena">Quincenal</ion-option>
        <ion-option name ="tipo" value="Mes">Mensual</ion-option>
      </ion-select>
    </ion-item>

    <ion-item> 
      <ion-input type="text" [(ngModel)]="cundina.cantidad" name="cantidad" placeholder="Cantidad"></ion-input>
    </ion-item>

    <ion-item> 
      <ion-input type="text" [(ngModel)]="cundina.integrantes" name="integrantes" placeholder="No. integrantes"></ion-input>
    </ion-item>
 
    

    <button ion-button block type="submit">Guardar</button>
  </form> 
</ion-content>
